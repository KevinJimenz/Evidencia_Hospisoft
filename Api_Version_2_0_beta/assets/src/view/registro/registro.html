<!DOCTYPE html>
<html lang="en">
  <head>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../dist/css/icons.css">
    <link rel="stylesheet" href="../../../dist/css/owl.carousel.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../../dist/css/bootstrap.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="../../../dist/css/style.css">
    <link rel="stylesheet" href="registro.css">
  </head>
  <body>
  

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url('../assets/media/doctor-5591782_1280.jpg');"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h2 style="color: #7AB730; font-weight:900; font-size: 32px; "><span style="color: black;  font-weight:500">Register To</span> <span style="color: black; " class="">HOSPI</span>SOFT</h2>
            <p class="mb-4">Health and Care, Our Commitment to You: Always by Your Side, Always in Care.</p>

            <form method="dialog">
           
              <div class="form-group first">
                <label>Identification</label>
                <input type="text" class="form-control" placeholder="C.C" id="id">
              </div>
            
              <div class="form-group first">
                <label for="username">Name</label>
                <input type="text" class="form-control" placeholder="Your name" id="name">
              </div>
            
              <div class="form-group first">
                <label for="username">Email</label>
                <input type="text" class="form-control" placeholder="YourEmail@example.com" id="email">
              </div>
              
              <div class="form-group last mb-3">

                <label>Password</label>
                <input type="password" class="form-control"  placeholder="Pass" id="password">
              </div>

             <div class="col-12 botones mt-4 ">
              <button type="submit" style="background-color: #7AB730; border-color: #7AB730;" onclick="registro()" class="btn btn-block btn-primary">
                Register
              </button>
              <button type="submit" style="background-color: #7AB730; border-color: #7AB730;" id="btnLogin" class="btn btn-block btn-primary">
                Log In
              </button>
             </div>
            </form>
             <br>
             <div class= "col-11 text-center">
              <a style="color: blue;" href="../Vista_Paciente/Index.html">Access our website</a>
             </div>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="../../../dist/js/jquery-3.3.1.min.js"></script>
    <script src="../../../dist/js/popper.min.js"></script>
    <script src="../../../dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../../dist/js/main.js"></script>
     
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="registro.js"></script>
  </body>
</html>
